<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muhammad Tauseef - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 480px;
      width: 100%;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #FFD700;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #FFD700;
      margin-bottom: 8px;
    }

    .brand-name {
      font-size: 1.1rem;
      color: #ccc;
      font-weight: 400;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 25px;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #FFD700;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.95rem;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #e6c200;
    }

    @media (max-width: 500px) {
      img {
        width: 120px;
        height: 120px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .brand-name {
        font-size: 1rem;
      }

      h2 {
        font-size: 0.95rem;
      }

      a.button {
        font-size: 0.9rem;
        padding: 9px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="photo.jpg" alt="Muhammad Tauseef">
    <h1>Muhammad Tauseef</h1>
    <div class="brand-name">Visual Nest Studio</div>
    <h2>Creative Web Designer</h2>
    <a href="about.html" class="button">About Me</a>
  </div>
</body>
</html>
