  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
    }

    header h1 {
      font-size: 2.5em;
      color: #FFD700;
    }

    nav a {
      color: #FFD700;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section h2 {
      font-size: 2em;
      color: #FFD700;
      margin-bottom: 20px;
      border-bottom: 2px solid #FFD700;
      display: inline-block;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .custom-link{
      color: #fff;
      text-decoration: none;
    }
    .custom-link:hover {
  text-decoration: underline; 
    }

    .info-box {
      background-color: #111;
      padding: 15px;
      border-left: 4px solid #FFD700;
      border-radius: 10px;
      font-size: 1em;
      word-wrap: break-word;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .stat {
      background: #1a1a1a;
      padding: 20px;
      border: 2px solid #FFD700;
      border-radius: 10px;
      text-align: center;
      width: 150px;
    }

    .stat h4 {
      font-size: 1.8em;
      color: #FFD700;
    }

    .stat p {
      color: #aaa;
    }

    footer {
      background: #111;
      padding: 20px;
      text-align: center;
      color: #666;
      border-top: 1px solid #FFD700;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }

      .section h2 {
        font-size: 1.5em;
      }

      .info-box {
        font-size: 0.95em;
      }

      .stat {
        width: 100%;
        max-width: 250px;
      }

      .stat h4 {
        font-size: 1.5em;
      }
    }
  </style>
